<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qq</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/index.js"></script>
    <style>
        a{
            text-decoration: none;
        }
        .search-bar{
            position: relative;
        }
        #find{
            position: absolute;
            left: 106%;
            bottom: -10%;
        }

    </style>
</head>
<body>
<div class="app">
    <div class="main">
        <!-- Instant messaging system 即时通讯系统的缩写 -->
        <div class="ims">
            <div class="ims-left">
                <div class="ims-left-header">
                    <div class="user-info"><!-- 用户信息框，包含用户的头像、昵称以及会员级别图标 -->
                        <div class="user-info-avatar">
                            <!-- avatar(阿凡达):虚拟化身 这里是当前登录用户的头像 -->
                            <div class="img-bg avatar" style="background-image: url(../images/qq/1.jpg)"></div>
                        </div>
                        <div class="user-info-right"><!-- 当前登录用户的昵称 -->
                            <div class="user-info-right-name ellipsis" id="nickName"></div>
                            <div class="user-info-right-plus"><!-- 当前登录用户的会员等级图片 --></div>
                        </div>
                    </div>
                    <div class="search-bar">
                        <input placeholder="搜索好友" class="search-bar-input" id="name">
                        <button id="find" type="button" class="btn btn-success">搜索</button>
                    </div>
                </div>
                <div class="ims-left-content">
                    <ul class="dialog-list">
                        <!-- 当前对话的用户信息列表 -->
                    </ul>
                </div>
            </div>
            <!-- 右侧对话内容部分 -->
        </div>
    </div>
    <p class="copyright">
        <span>《IMS服务条款》</span>
        <span>《IMS服务--帮助说明》</span>
        Copyright © 2004-2020 JD All Right Reserved 某东MD.com 版权所有
    </p>
</div>
</body>
</html>
